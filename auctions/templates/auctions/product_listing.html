{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
        <div class="product-left">
            <img class="place-picture" src="{{product.image_url}}" width = "350">
        </div>
        <div class="product-right">
            <h2>{{ product.title }}</h2>
            <br>
            <p>{{ product.description }}</p>
                <button type="button" class="btn btn-primary btn-lg btn-block">Place Bid</button>
                <form action="{% url 'watchlist' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-secondary btn-lg btn-block" value="{{ product.id }}" name="product_id">Add to watchlist</button>
                </form>
        </div>
    </div>  
{% endblock %}
