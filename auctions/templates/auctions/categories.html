{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    {% for product in products %}
        <div class="categories-item">
            <form action="{% url 'categories' %}" method="POST">
                {% csrf_token %}
                <button name="category" type="submit" class="btn btn-secondary btn-lg btn-block" value="{{ product.categories }}">
                    {{ product.get_categories_display }}
                </button>
            </form>
        </div>
    {% endfor %}
{% endblock %}
